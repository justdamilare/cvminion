<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVMinion - AI Resume Builder & Application Tracker</title>
    <meta name="description" content="Create professional, ATS-optimized resumes with AI assistance. Track job applications, manage your career, and land your dream job with CVMinion.">
    <meta name="keywords" content="AI resume builder, ATS resume, job application tracker, professional resume templates, career management, job search, resume optimization">
    <meta name="author" content="CVMinion">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cvminion.com/">
    <meta property="og:title" content="CVMinion - AI Resume Builder & Application Tracker">
    <meta property="og:description" content="Create professional, ATS-optimized resumes with AI assistance. Track job applications and land your dream job.">
    <meta property="og:image" content="/web-app-manifest-512x512.png">
    <meta property="og:site_name" content="CVMinion">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cvminion.com/">
    <meta property="twitter:title" content="CVMinion - AI Resume Builder & Application Tracker">
    <meta property="twitter:description" content="Create professional, ATS-optimized resumes with AI assistance. Track job applications and land your dream job.">
    <meta property="twitter:image" content="/web-app-manifest-512x512.png">
    
    <!-- Additional SEO -->
    <meta name="application-name" content="CVMinion">
    <meta name="msapplication-TileColor" content="#000000">
    <link rel="canonical" href="https://cvminion.com/">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CVMinion",
      "description": "AI-powered resume builder and job application tracker",
      "url": "https://cvminion.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "12.99",
        "priceCurrency": "USD",
        "priceSpecification": {
          "@type": "UnitPriceSpecification",
          "billingDuration": "P1M"
        }
      },
      "provider": {
        "@type": "Organization",
        "name": "CVMinion"
      }
    }
    </script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CVMinion" />
    <link rel="manifest" href="/public/site.webmanifest" />

    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
